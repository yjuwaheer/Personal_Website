<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/creative.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />
    <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Explore</title>
</head>
<body>
    <div class="main-header animate__animated animate__fadeIn animate__slow">
        <div class="hello animate__animated animate__backInDown animate__slow">
            Hi there, Explore some of my creative work.
        </div>
        <div class="animate__animated animate__fadeIn animate__delay-2s">
            <h1 class="animate__animated animate__bounce animate__slower animate__repeat-3">&#709</h1>
        </div>
    </div>

    <div class="videos animate__animated animate__fadeIn animate__delay-2s">
        <div class="video-header animate__animated animate__delay-2s animate__slideInLeft">
            Some videos I made:
        </div>

        <div class="videoWrapper">
            <!-- Copy & Pasted from YouTube -->
            <iframe width="560" height="349" src="https://www.youtube.com/embed/HrMfrrIFgw8" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="videoWrapper">
            <!-- Copy & Pasted from YouTube -->
            <iframe width="560" height="349" src="https://www.youtube.com/embed/atWsCjk1wm8" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="videoWrapper">
            <!-- Copy & Pasted from YouTube -->
            <iframe width="560" height="349" src="https://www.youtube.com/embed/XnijwOpueN0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="footer animate__animated animate__fadeIn animate__delay-2s">
        <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_szuzrja2.json"  background="transparent"  speed="0.5"  style="width: 150px; height: 150px;" loop  autoplay></lottie-player>
        <div class="contact">
            Get in touch with me <a href="mailto:yjuwaheer@mun.ca">@yudishjuwaheer</a>
        </div>
    </div>
</body>
</html>
